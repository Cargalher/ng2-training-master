<h2>{{ plate.title | titlecase }}<img src="assets/sale.png" *ngIf="plate.onSale" alt="on sale little img tag"></h2>
<img [src]="plate.picture" class="img-fluid" />
<p>{{ plate.description }}</p>
<div>
  <h2 class="float-left">{{ plate.price | currencyRenderer:service.getCurrency():service.getExchangeRate() }} </h2>
  <button
    class="btn btn-primary float-right"
    role="button"
    (click)="buttonClicked()"

  >
   
    {{ buttonText }}
  </button>
</div>
